<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>cssMemeSlider</title>
  </head>
  <body>
    <h1>cssMemeSlider</h1>
    <div class="slider-container">
      <input type="radio" name="meme" id="meme-1" checked />
      <input type="radio" name="meme" id="meme-2" />
      <input type="radio" name="meme" id="meme-3" />
      <input type="radio" name="meme" id="meme-4" />
      <div class="memes-container">
        <div class="images">
          <img id="meme-js" src="images/js.jpg" alt="meme about js" />
          <img id="meme-css" src="images/css.jpg" alt="meme about css" />
          <img
            id="meme-docker"
            src="images/docker.jpg"
            alt="meme about docker"
          />
          <img id="meme-vim" src="images/vim.jpg" alt="meme about vim" />
        </div>
        <div class="nav-panel">
          <div class="meme-captions">
            <p id="text-js">
              JavaScript: Working perfectly until you actually try to run it
            </p>
            <p id="text-css">
              CSS: Where 5 pixels can make or break your entire layout
            </p>
            <p id="text-docker">
              With Docker: Everything works perfectly! Without Docker: It works
              on my machine
            </p>
            <p id="text-vim">
              Spent 4 hours tweaking Vim... Saved 2 seconds on my workflow.
              Totally worth it
            </p>
          </div>
          <div class="navigation">
            <label for="meme-1">
              <div class="button-wrapper">
                <div id="button-meme-1" class="button"></div>
              </div>
            </label>
            <label for="meme-2">
              <div class="button-wrapper">
                <div id="button-meme-2" class="button"></div>
              </div>
            </label>
            <label for="meme-3">
              <div class="button-wrapper">
                <div id="button-meme-3" class="button"></div>
              </div>
            </label>
            <label for="meme-4">
              <div class="button-wrapper">
                <div id="button-meme-4" class="button"></div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
